<div class="custom-checkbox form-check form-switch">
    <label class="form-check-label custom-control-label ms-1 {{ darkTheme ? 'fst-italic fw-bold':'text-secondary' }}"
        for="theme">
        @if(language ==='french'){
        Mode sombre
        }@else if(language ==='english') {
        Dark mode
        }
    </label>
    <input class="form-check-input custom-control-input" type="checkbox" role="switch" id="theme" name="theme"
        [checked]="darkTheme" (change)="onChange($event)">
</div>
